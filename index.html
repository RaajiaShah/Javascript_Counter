<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Counter</title>
</head>
<body>

    <div class="container">
        <h1><b>Javascript Counter</b></h1>
        <span id="num"><b>00</b></span>
        <button id="btnInc" onclick="increase()"><b>Increase</b></button>
        <button id="btnDec" onclick="decrease()"><b>Decrease</b></button>
        <button id="btnRes" onclick="reset()"><b>Reset</b></button>
    </div>

<script src="js/script.js"></script>

</body>
</html>
